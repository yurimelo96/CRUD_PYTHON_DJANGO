{% extends 'base.html' %}

{% block content %}

{% if searched %}
		<h1>You Searched For {{ searched }}</h1>
		<br/>
        {% endif %}


		{% for transacao in transacoes %}
			
			<div class="card">
  <div class="card-header">
    Venue
  </div>
  <div class="card-body">
    <h5 class="card-title">{{ transacao }}</h5>
    <p class="card-text">
    	<ul>
    {% if transacao.descricao %}
		<li>{{ transacao.descricao }}</li>
	{% endif %}
{% endfor %}

{% endblock %}
